<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/register.css" />
    <script src="js/register.js"></script>
    <title>Login form</title>
  </head>
  <body>
    <div class="login">
      <div class="login-logo">
        <img src="https://lh3.googleusercontent.com/proxy/ugGbJ4psSbJBTo6q9E0uUpQqQLLatu2OnfkaCXxbqlIWegDU4Ps7L88wXfcjSxe_lufZysNMi7l9XTHlmjJ1s9nSTFmJ7OvaoOD5JoB5S5jT5BX68w2TpmEydDxUi8CPRLfKCO2BI_OP0dpibQ8=s0-d" alt="Big Star image"/>
      </div>
      <h1>Welcome to Big Star</h1>
      <hr>
      <h3>Sign up</h3>
      <form action="" class="form">
        <input id="username" type="text" placeholder="Username" />
        <input id="email" type="text" placeholder="Email ID" />
        <input id="password" type="password" placeholder="Enter password">
        <input id="confirm-password" type="password" placeholder="Confirm password">
        <div class="term-check">
          <label for="">
            <input type="checkbox" checked="checked">
          </label>
          <p>I agree to the Term & Condition</p>
        </div>
        <button type="button" onclick="onClickButton()">Sign up</button>
        <span>Already have an account?  <a href="index.html">Log in</a></span>
      </form>   
    </div>
  </body>
</html>
